<!DOCTYPE HTML>
<html>
   <head>
      <title>simple crystal game</title>
      <meta charset="UTF-8">
      <meta name="crystal game" content="Free Web tutorials">
      <meta name="keywords" content="HTML,CSS,XML,JavaScript">
      <meta name="gabe scoggin" content="Gabriel Scoggin">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS Reference -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <!-- Main Site -->
   </head>
   <body>
      <div class="container">
      <div class="row">
         <div class="col-sm-12 jumbotron">
            <h1 class="display-4">Match this number: <span id="number-to-guess"></span></h1>
            <h2 class="userGuessClass">Your guess: <span id="userGuess" value="userGuess"></span></h2>
            <h2 class="gameStatusClass">
            Game status: <span id="gameStatus" value="gameStatus"></span></h3>
            <hr class="my-4">
            <div class="container">
               <div class="row">
                  <div class="col-sm-6">
                     <h3 class= "winsClass">Games won: <span id="wins" value="wins"></span></h3>
                  </div>
                  <div class="col-sm-6">
                     <h3 class= "losesClass">Games lost: <span id="loses" value="loses"></span></h3>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <p class="lead">Click the gems below to match the Number</p>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-sm-3 shadow-lg p-3 mb-5 bg-white rounded crystal rounded-circle" id="diamond">
               <img src="assets/images/diamond.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-sm-3 shadow-lg p-3 mb-5 bg-white rounded crystal rounded-circle" id="emerald">
               <img src="assets/images/emerald.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-sm-3 shadow-lg p-3 mb-5 bg-white rounded crystal rounded-circle" id="topaz">
               <img src="assets/images/topaz.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-sm-3 shadow-lg p-3 mb-5 bg-white rounded crystal rounded-circle" id="sapphire">
               <img src="assets/images/sapphire.png" class="img-fluid" alt="Responsive image">
            </div>
         </div>
      </div>
      <!-- JAVASCRIPT  -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="assets/javascript/game.js"> </script>
   </body>
</html>
